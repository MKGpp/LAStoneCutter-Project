<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LA Stone Cutting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="includes/css/style.css">
  </head>
  <body>

<!-- Simple nav menu bar -->

    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid"  id="logo">
        <a class="navbar-brand text-light" href="">
          <img src="includes/images/logo.png" alt="Logo" width="40" height="30" class="d-inline-block align-text-top">
          Ability Stone Simulator
        </a>
      </div>
    </nav>

<!-- The engraving selection main page. -->

    <div class="d-flex justify-content-center">
      <div class="d-flex justify-content-center row">
        <h1 class="d-flex justify-content-center mb-5">To get started select two engravings.</h1>
          <div class="row row-cols-4 w-75" id="engravingMenu">
          </div>
          <div class="d-flex justify-content-center w-50 mt-5">
            <button class="btn btn-outline-success" id="start">Start Cutting!</button>
          </div>
      </div>
    </div>
    
  <!-- This section is the stone cutting UI the details get loaded dynamically when the start button is pressed. -->

    <div class="d-flex justify-content-center align-items-center mt-5">
      <div class="card" style="max-width: 540px;" id="stoneUI1">
        <div class="card-header d-flex justify-content-end" id="successRate"></div>
        <div class="row g-0 mb-2">          
            <div class="col-md-2">
                <img src="" class="img-fluid" alt="" style="border-radius: 50%;" id="uiImg1">
            </div>
            <div class="col-md-8">              
                <div class="card-body">
                    <h5 class="card-title d-flex align-items-center" id="name1"></h5>
                    <span class="d-flex justify-content-end" id="successCount1"></span>
                    <div id="orbs1" class="row"></div>                
                </div>
            </div>
            <div class="col-md-2 d-flex align-items-center">
                <button id="orbFill1" class="btn btn-outline-success d-flex justify-content-end align-items-center"><img src="/includes/images/hammer.svg" style="width: 50px; height: 90px;" class=""></button>
            </div>                    
        </div>
        <div class="card" style="max-width: 540px;" id="stoneUI2">
          <div class="row g-0 mb-2">          
              <div class="col-md-2">
                  <img src="" class="img-fluid" alt="" style="border-radius: 50%;" id="uiImg2">
              </div>
              <div class="col-md-8">              
                  <div class="card-body">
                      <h5 class="card-title d-flex align-items-center" id="name2"></h5>
                      <span class="d-flex justify-content-end" id="successCount2"></span>
                      <div id="orbs2" class="row"></div>                
                  </div>
              </div>
              <div class="col-md-2 d-flex align-items-center">
                  <button id="orbFill2" class="btn btn-outline-success d-flex justify-content-end align-items-center"><img src="/includes/images/hammer.svg" style="width: 50px; height: 90px;" class=""></button>
              </div>                    
          </div>
          <div class="card" style="max-width: 540px;" id="stoneUI3">
            <div class="card-header d-flex justify-content-end" id="failRate"></div>
            <div class="row g-0 mb-2">          
                <div class="col-md-2">
                    <img src="includes/images/defence.png" class="img-fluid" alt="" style="border-radius: 50%;" id="failImg">
                </div>
                <div class="col-md-8">              
                    <div class="card-body">
                        <h5 class="card-title d-flex align-items-center">Defence Reduction</h5>
                        <span class="d-flex justify-content-end" id="failCount"></span>
                        <div id="orbs3" class="row"></div>                
                    </div>
                </div>
                <div class="col-md-2 d-flex align-items-center">
                    <button id="orbFill3" class="btn btn-outline-success d-flex justify-content-end align-items-center"><img src="/includes/images/hammer.svg" style="width: 50px; height: 90px;" class=""></button>
                </div>                    
            </div>                     
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="includes/js/script.js"></script>
  </body>
</html>
